<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarte</title>
    <link rel="stylesheet" href="css/styleRegistro.css">
</head>
<body>
    <div class="registro">
    <h1>--REGISTRATE--</h1>
    <form action="test.html" class="registarte">
        
        <br>
        <input type="text" name="usuario" id="usuario" placeholder="USUARIO">
        <br>
        
        <br>
        <input type="text" name="password" id="password" placeholder="CONTRASEÑA">
        <br>

        <br>
        <input type="text" name="confirmar_password" id="confirmar_password" placeholder="CONFIRMAR CONTRASEÑA">
        <br>

        <br>
        <input type="text" name="nombre" id="nombre" placeholder="NOMBRE">
        <br>
        
        <br>
        <input type="text" name="appat" id="appat" placeholder="APELLIDO PATERNO">
        <br>
        
        <br>
        <input type="text" name="apmat" id="apmat" placeholder="APELLIDO MATERNO">
        <br>
        <br>
        <br>
        
        <div class="botones">
        <input type="submit" value="Resgistrate" class="registrate">
        <br>
        <br>
        <input type="reset" value="Borrar" class="borrar">
    </div>
    </form>
    <br>
    <h4><a href="index.html">¿Ya tienes una cuenta? Haz click aqui</a></h4>
    </div>

</html>
